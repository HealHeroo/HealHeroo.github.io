<script>
  function formatRupiah(amount) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
  }

  // Function to update total price
  function updateTotalPrice() {
    var quantity = parseFloat(document.getElementById("quantity").value);
    var price = parseFloat(document.getElementById("price").value);

    if (!isNaN(quantity) && !isNaN(price)) {
      var totalHarga = quantity * price;
      document.getElementById("totalHarga").value = formatRupiah(totalHarga);

      // Display total price in the alert
      document.getElementById("totalAmount").innerText = formatRupiah(totalHarga);
      document.getElementById("totalAlert").style.display = "block";
    } else {
      document.getElementById("totalHarga").value = "";

      // Hide the alert if either quantity or price is not a number
      document.getElementById("totalAlert").style.display = "none";
    }
  }

  // Event listeners for quantity and price changes
  document.getElementById("quantity").addEventListener("input", updateTotalPrice);
  document.getElementById("price").addEventListener("input", updateTotalPrice);
</script>
