<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="heal logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
            <img src="heal logo.png" alt="Logo">
            <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="name" placeholder="Name" autocomplete="name" required />
                </div>
              </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="email" placeholder="hello@example.com" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="**********" autocomplete="current-password" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                Register
              </button>
              
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="login.html">Already have an Account</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li><p>&copy; 2023 HealHero. All Rights Reserved</p></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
